<!DOCTYPE html>
<html>
  <head>

    <title>Iris's 2048 Game</title>
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

  </head>
  <body>
   <h1 >Iris's 2048 Game</h1>
   <main id="canvas">

    <div id = 'gameOver'>

  </main>
    <script src="2048.js">
    </script>
  </body>
</html>
